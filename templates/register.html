<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sistem Irigasi Fuzzy</title>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
        // Fallback jika CDN gagal dimuat
        if (!window.tailwind) {
            document.write('<link href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css" rel="stylesheet">');
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="bg-white bg-opacity-20 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-plus text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Daftar Akun</h1>
            <p class="text-white text-opacity-80">Buat akun baru untuk mengakses sistem</p>
        </div>

        <!-- Alert untuk pesan -->
        <div id="alert" class="hidden mb-4 p-4 rounded-lg"></div>

        <!-- Form Registrasi -->
        <form id="registerForm" class="space-y-6">
            <!-- Full Name -->
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-white text-opacity-60"></i>
                </div>
                <input type="text" id="fullName" name="fullName" required
                       class="w-full pl-10 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                       placeholder="Nama Lengkap">
            </div>

            <!-- Username -->
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-at text-white text-opacity-60"></i>
                </div>
                <input type="text" id="username" name="username" required
                       class="w-full pl-10 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                       placeholder="Username">
            </div>

            <!-- Email -->
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-white text-opacity-60"></i>
                </div>
                <input type="email" id="email" name="email" required
                       class="w-full pl-10 pr-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                       placeholder="Email">
            </div>

            <!-- Password -->
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white text-opacity-60"></i>
                </div>
                <input type="password" id="password" name="password" required
                       class="w-full pl-10 pr-12 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                       placeholder="Password">
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <i class="fas fa-eye text-white text-opacity-60 hover:text-opacity-100 transition-all duration-200"></i>
                </button>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white text-opacity-60"></i>
                </div>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full pl-10 pr-12 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-white placeholder-opacity-60 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 focus:border-transparent"
                       placeholder="Konfirmasi Password">
                <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <i class="fas fa-eye text-white text-opacity-60 hover:text-opacity-100 transition-all duration-200"></i>
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="registerBtn"
                    class="w-full bg-white bg-opacity-20 hover:bg-opacity-30 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50 flex items-center justify-center">
                <span id="registerBtnText">Daftar</span>
                <i id="registerBtnIcon" class="fas fa-user-plus ml-2"></i>
            </button>
        </form>

        <!-- Link ke Login -->
        <div class="mt-6 text-center">
            <p class="text-white text-opacity-80">
                Sudah punya akun? 
                <a href="/login" class="text-white font-semibold hover:text-opacity-80 transition-all duration-200">
                    Masuk di sini
                </a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Toggle confirm password visibility
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const icon = this.querySelector('i');
            
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validasi
            if (!fullName || !username || !email || !password || !confirmPassword) {
                showAlert('Semua field harus diisi!', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Password dan konfirmasi password tidak sama!', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter!', 'error');
                return;
            }
            
            // Show loading
            const registerBtn = document.getElementById('registerBtn');
            const registerBtnText = document.getElementById('registerBtnText');
            const registerBtnIcon = document.getElementById('registerBtnIcon');
            
            registerBtn.disabled = true;
            registerBtnText.textContent = 'Mendaftar...';
            registerBtnIcon.className = 'fas fa-spinner fa-spin ml-2';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        fullName: fullName,
                        username: username,
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Pendaftaran berhasil! Mengalihkan ke halaman login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Terjadi kesalahan saat mendaftar', 'error');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan koneksi', 'error');
            } finally {
                // Reset button
                registerBtn.disabled = false;
                registerBtnText.textContent = 'Daftar';
                registerBtnIcon.className = 'fas fa-user-plus ml-2';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `mb-4 p-4 rounded-lg ${type === 'success' ? 'bg-green-500 bg-opacity-20 border border-green-500 text-green-100' : 'bg-red-500 bg-opacity-20 border border-red-500 text-red-100'}`;
            alert.textContent = message;
            alert.classList.remove('hidden');
            
            setTimeout(() => {
                alert.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
